<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WASD Car Game</title>
  <style>
    html,body{height:100%;margin:0}
    body{display:grid;place-items:center;background:#0b1220;color:#fff;font-family:sans-serif}
    canvas{width:min(90vw,800px);height:calc(min(90vw,800px)*0.5625);border-radius:12px;background:#222}
    .hud{margin-top:10px;font-size:14px}
    kbd{background:#111;color:#eee;padding:.2rem .45rem;border-radius:6px;margin:0 2px}
    button{margin-left:10px;padding:.3rem .6rem;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div>
    <canvas id="game" width="960" height="540"></canvas>
    <div class="hud">
      Move: <kbd>W</kbd>/<kbd>A</kbd>/<kbd>S</kbd>/<kbd>D>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Background image (forest road)
    const bg = new Image();
    bg.src = "https://picsum.photos/960/540?random=1";

    // Car image (transparent PNG top-down)
    const car = new Image();
    car.src = "https://i.ibb.co/1b9q8WZ/car-top.png";

    const player = { x: 430, y: 350, w: 64, h: 112, speed: 5 };

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function update(){
      if(keys['w']) player.y -= player.speed;
      if(keys['s']) player.y += player.speed;
      if(keys['a']) player.x -= player.speed;
      if(keys['d']) player.x += player.speed;

      player.x = Math.max(0, Math.min(canvas.width-player.w, player.x));
      player.y = Math.max(0, Math.min(canvas.height-player.h, player.y));
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      if(bg.complete) {
        ctx.drawImage(bg,0,0,canvas.width,canvas.height);
      } else {
        ctx.fillStyle = "#333";
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }

      if(car.complete) {
        ctx.drawImage(car,player.x,player.y,player.w,player.h);
      } else {
        ctx.fillStyle = "red";
        ctx.fillRect(player.x,player.y,player.w,player.h);
      }
    }

    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.getElementById('reset').onclick = () => {
      player.x = 430; player.y = 350;
    };

    loop();
  </script>
</body>
</html>
